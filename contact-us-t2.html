  <body>

    <div class="container">
      <div class="header clearfix">
        <img src="images/logo.png" class="img-responsive img-thumbnail" alt="Responsive image">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="index-t2.html">Home</a></li>
            <li role="presentation"><a href="info.html">Learn More</a></li>

            <li role="presentation"><a href="contact-us-t2.html">Contact</a></li>
          </ul>
        </nav>
        
      </div>
      
      <form id="contact-us" class="background-gradient text-color">

            <div class=row>

                <div class="col-md-8 col-md-offset-2">

                    <div class="form-group">

                        <div class="col-md-6 margin-bottom-30px">
                            <label for="firstName">
                                First Name
                            </label>
                            <input type="name" class="form-control contact-us margin-30px" id="firstName" />
                        </div>

                        <div class="col-md-6 margin-bottom-30px">
                            <label for="lastName">
                                Last Name
                            </label>
                            <input type="name" class="form-control contact-us margin-30px" id="lastName" />
                        </div>

                        <div class="col-md-6">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control contact-us margin-30px" id="email">
                        </div>

                        <div class="col-md-6">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="phone" class="form-control contact-us margin-30px" id="phoneNumber">
                        </div>

                        <div class="col-md-12">
                            <label for="address">
                                Address
                            </label>
                            <input type="text" class="form-control contact-us" id="address" />
                        </div>

                        <div class="col-md-12">
                            <label for="comments">
                                Comments
                            </label>
                            <textarea class="form-control contact-us margin-30px" rows="8" id="comments"></textarea>
                        </div>

                        <div class="col-md-12 text-center button-padding">
                            <a href="#" class="btn btn-success ib-try-now-btn margin-60px" id="sendDetails">SEND DETAILS</a>
                        </div>

                    </div>

                </div>

            </div>

        </form>  
      
      <footer class="footer">
