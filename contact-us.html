      <div class="container">
        
          <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputFName" class="col-sm-2 control-label">First Name</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputFName" placeholder="First Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputLName" class="col-sm-2 control-label">Last Name</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputLName" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputCompany" class="col-sm-2 control-label">Company</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputCompany" placeholder="Company">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress" class="col-sm-2 control-label">Address</label>
                  <div class="col-lg-5">
                    <textarea class="form-control" rows="3" id="inputAddress" placeholder="Address"></textarea>
                    <!--input type="text" class="form-control input-lg" id="inputEmail3" placeholder=""-->
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-5">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
                  <div class="col-sm-5">
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Phone">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputComment" class="col-sm-2 control-label">Comments</label>
                  <div class="col-lg-5">
                    <textarea class="form-control" rows="5" id="InputComment" placeholder="Comments"></textarea>
                    <!--input type="text" class="form-control input-xl" id="inputPassword3" placeholder="Comments"-->
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Submit</button>
                  </div>
                </div>
          </form>
