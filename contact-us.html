
<!DOCTYPE html>
  <html>

    <head>

      <meta charset=utf-8>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Airometric Wireless</title>

      <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      
  <!--Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      
  <link href="styles/contact.css" rel="stylesheet">

    </head>

    <body>
      
      <header> 

        <h1 class="text-center"></h1>
        <img class="img-responsive img-circle center-block" alt="Airometrics Wireless" src="images/logo.png">
        
      </header>

       
      <form id="ContactUs_Aboutus" class="background-gradient text-color">
        
        <div class=row>
              
            <div class="col-md-8 col-md-offset-2">
              
                <div class="form-group">

                    <div class="col-md-6 margin-bottom-30px">
                        <label for="firstName">
                            First Name
                        </label>
                        <input type="name" class="form-control contact-us margin-30px" id="firstName" />
                    </div>
                  
                    <div class="col-md-6 margin-bottom-30px">
                        <label for="lastName">
                            Last Name
                        </label>
                        <input type="name" class="form-control contact-us margin-30px" id="lastName" />
                    </div>
                  
                    <div class="col-md-6">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control contact-us margin-30px" id="email">
                    </div>

                    <div class="col-md-6">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="phone" class="form-control contact-us margin-30px" id="phoneNumber">
                    </div>

                    <div class="col-md-12">
                        <label for="address">
                            Address
                        </label>
                        <input type="text" class="form-control contact-us" id="address" />
                    </div>

                    <div class="col-md-12">
                        <label for="comments">
                            Comments
                        </label>
                        <textarea class="form-control contact-us margin-30px" rows="8" id="comments"></textarea>
                    </div>
                  
                    <div class="col-md-12 text-center button-padding">
                        <a href="#" class="btn btn-success ib-try-now-btn margin-60px" id="sendDetails">SEND DETAILS</a>
                    </div>
                  
                </div>
                
            </div>
          
        </div>
        
    </form>  

    <footer class="container-fluid text-center footer-padding">

      <p>
        <img src="images/facebook.png" alt="facebook" class="img-padding">
        <img src="images/github.png" alt="github" class="img-padding">
        <img src="images/linked-in.png" alt="linkedin" class="img-padding">
      </p>

      <p>&copy;Copyright Airometric Wireless 2016 | 
        <a href="index.html"> Home </a>
      </p>

    </footer>

  </html>
